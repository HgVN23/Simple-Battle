<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/defaults.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Title -->
	<title>Simple Battle by YPRKHECSAT</title>
	<meta property="og:title" content="Simple Battle by YPRKHECSAT">
	<meta name="twitter:title" content="Simple Battle by YPRKHECSAT">
	<!-- Description -->
	<meta name="description" content="A quick solo board game created by my friend YPRKHECSAT play in 5 ~ 15 minutes">
	<meta property="og:description" content="A quick solo board game created by my friend YPRKHECSAT play in 5 ~ 15 minutes">
	<meta name="twitter:description" content="A quick solo board game created by my friend YPRKHECSAT play in 5 ~ 15 minutes">
	<!-- Image -->
	<meta property="og:image" content="https://raw.githubusercontent.com/HgVN23/Simple-Battle/main/assets/image/thumbnail.png">
	<meta name="twitter:image" content="https://raw.githubusercontent.com/HgVN23/Simple-Battle/main/assets/image/thumbnail.png">
	<!-- Something -->
	<meta property="og:url" content="https://hgvn23.github.io/Simple-Battle">
	<meta property="og:image:width" content="1280">
	<meta property="og:image:height" content="720">
	<meta property="og:site_name" content="Simple Battle by YPRKHECSAT">
	<meta property="og:type" content="website">
	<meta name="twitter:card" content="summary_large_image">
	<link rel="icon" href="assets/image/logo.png">
	<!-- Script -->
	<script src="assets/javascript/defaults.js"></script>
</head>
<body onload="defaults()">
	<div id="script"></div>
	<div class="header">
		<div class="logo"></div>
		<div class="headerTitle">Simple Battle</div>
	</div>
	<div class="flex">
		<div class="board">
			<table>
				<tr>
					<td class="lvl1">1</td>
					<td class="lvl1">2</td>
					<td class="lvl1">3</td>
				</tr>
				<tr>
					<td class="lvl2">4</td>
					<td class="lvl3">5</td>
					<td class="lvl0">0</td>
				</tr>
				<tr>
					<td class="discard"><div class="discardIcon"></div></td>
					<td class="gift"><div class="giftIcon"></div></td>
					<td class="draw"><div class="drawIcon"></div></td>
				</tr>
			</table>
		</div>
		<div class="hand">
			<div class="card">
				<div class="symbol sword"></div>
				<div class="symbol shield"></div>
				<div class="symbol speed"></div>
			</div>
			<div class="card front">2</div>
			<div class="card front">3</div>
			<div class="card front">4</div>
		</div>
	</div>
</body>
